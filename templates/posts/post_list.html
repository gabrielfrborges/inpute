{% extends 'login/base.html' %}
{% block title %}Perguntas{% endblock %}
{% block content %}
    <h1>Perguntas</h1>
    {% for question in questions %}
        <div>
            <div>
                <a href ="{% url 'post_detail' pk=question.pk %}">
                    {{ question.title }} - {{ question.user.username }}
                </a>
            </div>
            <div><small style="color: grey">{{ answer.date }}</small></div>
            <div>
                <p>{{ question.description | truncatechars:30}}</p>
            </div>
        </div>
        
    {% endfor %}
{% endblock content %}
