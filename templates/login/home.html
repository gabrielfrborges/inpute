{% extends "login/base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
    <h1>Home Page</h2>
    <p>
        {% if user.is_authenticated %}
            Hi {{ user.first_name }}!
            <p><a href="{% url 'logout' %}">logout</a></p>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">login</a>
        {% endif %}
    </p>
{% endblock content %}
